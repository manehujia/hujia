<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记应用</title>
    <style>
        body {
            font-family: '微软雅黑', Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
            background-color: #333;
            color: #f1f1f1;
        }
        #night-mode {
            position: fixed;
            top: 10px;
            right: 10px;
            cursor: pointer;
            background-color: #555;
            color: #f1f1f1;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        h1 {
            color: #f1f1f1;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #444;
            color: #f1f1f1;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #notes-container {
            margin-top: 20px;
        }
        .note {
            background-color: #444;
            color: #f1f1f1;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }
        .login-hint {
            margin-top: 20px;
            font-size: 14px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="night-mode" onclick="toggleNightMode()">切换日间模式</div>
    <div class="container">
        <h1>欢迎来到笔记应用</h1>
        <div id="login-form" class="form">
            <input type="text" id="username" placeholder="用户名" />
            <input type="password" id="password" placeholder="密码" />
            <button onclick="login()">登录</button>
            <button onclick="showRegisterForm()">注册</button>
            <div class="login-hint">
                <p>记下你的想法，随时随地查看。</p>
                <p>保持灵感，记录重要事项。</p>
            </div>
        </div>
        <div id="register-form" class="form hidden">
            <input type="text" id="register-username" placeholder="用户名" />
            <input type="password" id="register-password" placeholder="密码" />
            <button onclick="register()">注册</button>
            <button onclick="showLoginForm()">返回登录</button>
        </div>
        <div id="notes-container" class="hidden">
            <div id="notes"></div>
            <input type="text" id="new-note" placeholder="新笔记" />
            <button onclick="addNote()">保存笔记</button>
        </div>
    </div>

    <script>
        let isNightMode = true; // 默认夜间模式

        function toggleNightMode() {
            isNightMode = !isNightMode;
            if (isNightMode) {
                document.body.style.backgroundColor = '#333';
                document.body.style.color = '#f1f1f1';
            } else {
                document.body.style.backgroundColor = '#f1f1f1';
                document.body.style.color = '#333';
            }
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            // 这里我们假设任何用户名和密码都是有效的，以简化示例
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('notes-container').classList.remove('hidden');
            getNotes();
        }

        function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            // 这里我们假设任何用户名和密码都是有效的，以简化示例
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
            alert('注册成功，请登录！');
        }

        function showLoginForm() {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('register-form').classList.add('hidden');
        }

        function showRegisterForm() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        }

        function getNotes() {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            displayNotes(notes);
        }

        function displayNotes(notes) {
            const notesContainer = document.getElementById('notes');
            notesContainer.innerHTML = '';
            notes.forEach(note => {
                const noteElement = document.createElement('div');
                noteElement.className = 'note';
                noteElement.textContent = note.content;
                notesContainer.appendChild(noteElement);
            });
        }

        function addNote() {
            const newNote = document.getElementById('new-note').value;
            if (newNote.trim() === '') {
                alert('笔记内容不能为空！');
                return;
            }
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.push({ content: newNote });
            localStorage.setItem('notes', JSON.stringify(notes));
            displayNotes(notes);
            document.getElementById('new-note').value = '';
            alert('笔记保存成功！');
        }
    </script>
</body>
</html>
